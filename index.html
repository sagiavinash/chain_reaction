			font-family: arial;

		.cf:after {
		    content: '';
		    display: block;

		.current-player {
			width: 160px;
  			height: 35px;
  			margin: 15px auto 20px;
		}
		.current-player .player-color {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			-o-box-sizing: border-box;
			-ms-box-sizing: border-box;

			float:left;
			width:35px;
			height:35px;
			border:1px solid black;
			-webkit-transition: background 0.5s;
			-moz-transition: background 0.5s;
			-ms-transition: background 0.5s;
			-o-transition: background 0.5s;
			transition: background 0.5s;
		}
		.current-player .player-color[player="0"]{
			background: #C00;
		}
		.current-player .player-color[player="1"]{
			background: #0A0;
		}
		.current-player .player-name {
			float:left;
			margin:0 0 0 10px;
			font-size:16px;
			line-height:35px;
		}
		#grid {
			width: 450px;
			height:450px;
			margin: 0 auto;
			border: 1px solid black;
			background-color: white;
		}
		.box {
			float: left;
			width: 48px;
			height: 48px;
			background-color: #ccc;
			border: 1px solid black;
			line-height: 48px;
			text-align: center;
			-webkit-transition: background 0.5s;
			-moz-transition: background 0.5s;
			-ms-transition: background 0.5s;
			-o-transition: background 0.5s;
			transition: background 0.5s;
		}
		.box[player='0'] {
			background: #C00;
			color:white;
		}
		.box[player='1'] {
			background: #0A0;
			color:white;
		}
	</style>
</head>
